<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TrackerShield V3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 550px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .header {
      background: linear-gradient(135deg, #ff3b3b 0%, #cc0000 100%);
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #ff3b3b;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .detections {
      padding: 15px;
      max-height: 350px;
      overflow-y: auto;
    }

    .detections h3 {
      font-size: 13px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .detection-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 3px solid #ff3b3b;
    }

    .detection-company {
      font-weight: bold;
      color: #ff3b3b;
      font-size: 13px;
    }

    .detection-name {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 3px;
    }

    .detection-time {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 5px;
    }

    .empty {
      text-align: center;
      opacity: 0.5;
      padding: 30px 15px;
      font-size: 12px;
    }

    .footer {
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      text-align: center;
    }

    .footer button {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .footer button:hover {
      background: #cc0000;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üõ°Ô∏è TrackerShield V3</h1>
    <p>Fighting back legally</p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="todayCount">0</div>
      <div class="stat-label">Blocked Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalCount">0</div>
      <div class="stat-label">Total Blocked</div>
    </div>
  </div>

  <div class="detections">
    <h3>üî¥ Recent Detections</h3>
    <div id="detectionList">
      <div class="empty">
        No trackers detected yet.<br>
        Browse to see protection!
      </div>
    </div>
  </div>

  <div class="footer">
    <button id="clearBtn">Clear History</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
