<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrackerShield</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    
    .header {
      background: linear-gradient(135deg, #ff3b3b 0%, #cc0000 100%);
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .header p {
      margin: 5px 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
      background: #2a2a2a;
    }
    
    .stat-card {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #ff3b3b;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 5px;
    }
    
    .detections {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .detections h3 {
      margin: 0 0 15px;
      font-size: 16px;
    }
    
    .detection-item {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 3px solid #ff3b3b;
    }
    
    .detection-company {
      font-weight: bold;
      color: #ff3b3b;
    }
    
    .detection-name {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 3px;
    }
    
    .detection-time {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 5px;
    }
    
    .empty {
      text-align: center;
      opacity: 0.5;
      padding: 40px 20px;
    }
    
    .footer {
      background: #2a2a2a;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #333;
    }
    
    .footer button {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .footer button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è TrackerShield</h1>
    <p>Protecting your privacy in real-time</p>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="todayCount">0</div>
      <div class="stat-label">Blocked Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalCount">0</div>
      <div class="stat-label">Total Blocked</div>
    </div>
  </div>
  
  <div class="detections">
    <h3>Recent Detections</h3>
    <div id="detectionList">
      <div class="empty">
        No trackers detected yet.<br>
        Browse the web to see detections!
      </div>
    </div>
  </div>
  
  <div class="footer">
    <button id="clearBtn">Clear History</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
